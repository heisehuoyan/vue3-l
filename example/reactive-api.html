<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
      let {
        reactive,
        shallowReactive,
        reacdonly,
        shallowReacdonly,
        effect,
      } = VueReactivity;
      let state = reactive({ name: "lcj", age: { n: 100 } });
      console.log(effect);

      effect(() => {
        app.innerHtml = "lcj" + state.name + state.age.n;
      });
      // effect(() => {
      //   app.innerHtml = "lcj" + state.name + state.age.n;
      // });
    </script>
  </body>
</html>
